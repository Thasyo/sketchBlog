<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body style="align-items: flex-start;">
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div class="post-container">
            <div></div>
        </div>
        <h2>Comentários:</h2>
        <form id="comment-form">
            <div>
                <label for="e-mail">Seu e-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" required>
            </div>
            <div>
                <label for="body">Seu Comentário</label>
                <textarea name="body" id="body" placeholder="Digite o seu Comentário" required></textarea>
            </div>
            <input type="submit" id="btn-form" value="Enviar">
        </form>
        <div class="comments-container"></div>
    </div>
</body>
</html>
